  <script>
    // Menu controls
    (function(){
      const body = document.body;
      const open = document.getElementById('menuOpen');
      const overlay = document.getElementById('menuOverlay');
      const closeBtn = document.getElementById('menuClose');
      const backdrop = document.getElementById('menuBackdrop');
      function openMenu(){ overlay.classList.remove('hidden'); body.classList.add('no-scroll'); }
      function closeMenu(){ overlay.classList.add('hidden'); body.classList.remove('no-scroll'); }
      open.addEventListener('click', openMenu);
      if(closeBtn) closeBtn.addEventListener('click', closeMenu);
      if(backdrop) backdrop.addEventListener('click', closeMenu);
      document.addEventListener('keydown', e => { if(e.key === 'Escape') closeMenu(); });
    })();

    // Simple lightbox
    (function(){
      const anchors = Array.from(document.querySelectorAll('#gallery a'));
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      const lbClose = document.getElementById('lbClose');
      const lbPrev = document.getElementById('lbPrev');
      const lbNext = document.getElementById('lbNext');
      let index = 0;

      function show(i){
        index = (i + anchors.length) % anchors.length;
        lbImg.src = anchors[index].getAttribute('href');
        lb.classList.remove('lb-hidden');
        lb.classList.add('lb-shown');
        document.body.classList.add('no-scroll');
      }
      function hide(){
        lb.classList.add('lb-hidden');
        lb.classList.remove('lb-shown');
        document.body.classList.remove('no-scroll');
        setTimeout(()=>{ lbImg.src = ''; }, 180);
      }
      function prev(){ show(index - 1); }
      function next(){ show(index + 1); }

      anchors.forEach((a, i) => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          show(i);
        });
      });

      lbClose.addEventListener('click', hide);
      lb.querySelector('.lb-backdrop').addEventListener('click', hide);
      lbPrev.addEventListener('click', prev);
      lbNext.addEventListener('click', next);

      document.addEventListener('keydown', (e) => {
        if (lb.classList.contains('lb-shown')) {
          if (e.key === 'Escape') hide();
          if (e.key === 'ArrowLeft') prev();
          if (e.key === 'ArrowRight') next();
        }
      });

      // Basic touch swipe for mobile
      let startX = null;
      lb.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; }, {passive:true});
      lb.addEventListener('touchend', (e)=>{
        if(startX === null) return;
        const dx = e.changedTouches[0].clientX - startX;
        if (dx > 40) prev();
        if (dx < -40) next();
        startX = null;
      }, {passive:true});
    })();
  </script>
